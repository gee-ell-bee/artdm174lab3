<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey's ARTDM174 Lab 3: Mouse Events</title>

    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <script defer src="/js/main.js"></script>
</head>

<body>
    <main>
        <section class="mouse-log">
            <div class="container">
                <h1>Mouse Status</h1>
                <h2>Location</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Direction</th>
                            <th>Position</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>X-Axis</td>
                            <td id="xAxis">N/A</td>
                        </tr>
                        <tr>
                            <th>Y-Axis</td>
                            <td id="yAxis">N/A</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section class="color pink">
            Pink
        </section>

        <section class="color orange">
            Orange
        </section>

        <section class="color yellow">
            Yellow
        </section>

        <section class="color green">
            Green
        </section>

        <section class="color teal">
            Teal
        </section>

        <section class="color blue">
            Blue
        </section>

        <section class="color red">
            Red
        </section>
    </main>
</body>

</html>
